            <form class="rezervacija" role="form" data-toggle="validator" action="?option=send" method="post" style="max-width:700px;margin:0 auto">

                <!-- https://eonasdan.github.io/bootstrap-datetimepicker/ -->
                <!-- http://www.malot.fr/bootstrap-datetimepicker/demo.php -->



                <div class="col-md-6 col-xs-12">
                    <label for="ime" class="control-label">
                        Ime
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="ime" name="ime" required>
                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                    </div>
                </div>

                <div class="col-md-6 col-xs-12">
                    <label for="prezime" class="control-label">
                        Prezime
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="prezime" name="prezime" required>
                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                    </div>
                </div>


                
                <div class="col-md-6 col-xs-12">
                    <label for="telefon" class="control-label">
                        Telefon
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="telefon" name="telefon" required>
                        <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                    </div>
                </div>
                
                <div class="col-md-6 col-xs-12">
                    <label for="email" class="control-label">
                        Email <span>(nije obavezno)</span>
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="email" name="email">
                        <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                    </div>
                </div>




                <div class="col-md-6 col-xs-12">
                    <label for="prijava" class="control-label">
                        Prijava
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control date form_date" id="prijava" name="prijava" value="" data-date="" data-date-format="dd.mm.yyyy" data-link-format="yyyy-mm-dd" readonly required>
                        <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>

                <div class="col-md-6 col-xs-12">
                    <label for="odjava" class="control-label">
                        Odjava
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control date form_date" id="odjava" name="odjava" value="" data-date="" data-date-format="dd.mm.yyyy" data-link-format="yyyy-mm-dd" readonly required>
                        <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>




                <div class="col-md-12 col-xs-12">
                    <label for="odrasli" class="control-label">
                        Apartman
                    </label>
                    <div class="form-group">
                        <select class="form-control" id="odrasli" name="odrasli" required>

                            <option selected="" disabled="" value=""> </option>
                            <option value="Harmony 1">Harmony 1 (4 osobe)</option>
                            <option value="Harmony 2">Harmony 2 (2 osobe)</option>
                        </select>
                    </div>
                </div>






                <div class="col-xs-12">
                    <label for="poruka">
                        Poruka
                    </label>
                    <textarea rows="4" class="form-control" id="poruka" name="poruka"></textarea>
                </div>


                <div class="col-xs-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Pošalji
                        </button>
                    </div>
                </div>
